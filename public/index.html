      content="В МГТУ им. Н.Э. Баумана в период с марта по май состоится уникальный цикл лекций от российских IT компаний - лидеров своих направлений, посвященный фундаментальным информационным технологиям, их развитию в России и в мире.

      Впервые на одной площадке выступят ведущие технические эксперты из таких организаций как «Лаборатория Касперского», «Базальт СПО», «Postgres Professional», «Ред Софт», «YADRO», «Базис», «Axiom JDK», «CodeScoring», «Luntry», ИСП РАН и ФСТЭК России.

      Цикл лекций от инженеров-евангелистов своих направлений будет посвящен вопросам создания системного программного обеспечения и ключевым технологиям, таким как операционные системы, интерпретаторы, системы управления базами данных, системы виртуализации и оркестрации контейнеров. Также будут рассмотрены подходы гигантов рынка IT к разработке безопасного программного обеспечения.
